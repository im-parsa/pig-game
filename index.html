<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link <link rel='shortcut icon' type='image/x-icon' href="./favicon.png"/>

    <title>Pig Game</title>

    <script src="https://kit.fontawesome.com/fdbc6c58ce.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <main>

      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />

      <button class="btn btn--new"><i class="fa-solid fa-retweet"></i> New game</button>
      <button class="btn btn--roll"><i class="fa-solid fa-dice"></i> Roll dice</button>
      <button class="btn btn--hold"><i class="fa-solid fa-pause"></i> Hold</button>

    </main>

    <script src="script.js"></script>

  </body>
</html>
